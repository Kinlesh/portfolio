<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Enes Can</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}" >

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Enes Can Enginsoy</h1>
          <p class="lead text-muted">Bilgisayar MÃ¼hendisi</p>
          <p>
            <a href="mailto:enescanenginsoy@hotmail.com" class="btn btn-primary my-2">Email Me</a>
          </p>
                <img src="{% static "img.png" %}" height="300">
        </div>
      </section>

        <div class="album py-5 bg-light">
            <div class="container">
        <div class="row">

        {% for job in jobs.all %}
            <div class="col-md-4">
            <a href="  {% url 'detail' job.id %}">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src=" {{ job.image.url }}" height="300">
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </a>
            </div>
                {% endfor %}
          </div>
        </div>
      </div>

    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script src="{% static "jquery-3.7.1.min.js"%}" ></script>
<script src="{% static "popper.min.js"%}" ></script>
<script src="{% static "js/bootstrap.min.js"%}"></script>
  </body>
</html>
